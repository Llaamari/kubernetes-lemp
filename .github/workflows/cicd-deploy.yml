name: CI Frontend CICD

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Smoke tests
    runs-on: [self-hosted, linux]

    steps:
      - name: Test frontend page
        run: |
          curl -f http://127.0.0.1/cicd/ || exit 1

      - name: Test CSS is accessible
        run: |
          curl -f http://127.0.0.1/cicd/style.css || exit 1

      - name: Test backend health (optional)
        run: |
          curl -f http://127.0.0.1/cicd/api/health || exit 1

  build:
    name: Build frontend image
    needs: test
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build frontend-cicd Docker image
        run: |
          docker build -t frontend-cicd:ci ./frontend-cicd

      - name: Verify image
        run: |
          docker images | grep frontend-cicd
